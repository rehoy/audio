<div class="podcast-list">
    <h2>Your Podcasts</h2>
    <ul>
    {{range .Series}}
        <li>
            <div>{{.}}</div>
            <button class="update-button" hx-put="/podcast-overview?name={{urlquery .}}" hx-target="#overview-response" hx-swap="innerHTML">update</button>
            <button class="delete-button" hx-delete="/podcast-overview?name={{urlquery .}}" hx-target="#podcast-overview">delete</button>
        </li>
    {{end}}
    </ul>
</div>
